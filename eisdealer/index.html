<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Eisdealer</title>
    <link rel="stylesheet" href="../eisdealer/main.css" type="text/css" media="screen" />
    <script src="../eisdealer/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
</head>

<body>

    <h1>Eisdealer</h1>
    <fieldset id="radio_optionen">
        <legend> Optionen </legend>
        <p>1€ </p>
        <input type="radio" name="Waffel/Becher" value="1" id="radio1" />
        <label for="radio1">Waffel</label>
        <input type="radio" name="Waffel/Becher" value="1" id="radio2" />
        <label for="radio2">Becher</label>

        <legend> Eissorten </legend>
        <p>Je Kugel 1€</p>
        <input type="checkbox" name="Haselnuss" value="1" id="check1" />
        <label for="check1">Haselnuss</label>
        <input type="checkbox" name="Schokolade" value="1" id="check2" />
        <label for="check2">Schokolade</label>
        <input type="checkbox" name="Erdbeer" value="1" id="check3" />
        <label for="check3">Erdbeer</label>
        <input type="checkbox" name="Vanille" value="1" id="check4" />
        <label for="check4">Vanille</label>
        <input type="checkbox" name="Mango" value="1" id="check5" />
        <label for="check5">Mango</label>
        <input type="checkbox" name="Joghurt" value="1" id="check6" />
        <label for="check6">Joghurt</label>

        <legend> Toppings </legend>
        <p>Je Topping 0,50€</p>
        <input type="checkbox" name="Sahne" value="0.50" id="check1.1" />
        <label for="check1.1">Sahne</label>
        <input type="checkbox" name="Streußel" value="0.50" id="check2.1" />
        <label for="check2.1">Streußel</label>
        <input type="checkbox" name="Schoko-Soße" value="0.50" id="check3.1" />
        <label for="check3.1">Schoko-Soße</label>
        <input type="checkbox" name="Erdbeer-Sopße" value="0.50" id="check4.1" />
        <label for="check4.1">Erdbeer-Soße</label>
    </fieldset>

    <fieldset id="text_eingabe">
        <legend> Eingabedaten </legend>
        Name
        <input type="text" name="Name" placeholder="Name, Nachname"  value="" required />
        <hr />
        Adresse
        <input type="text" name="Adresse" placeholder="Straße" value="" required />
        <hr />
        Polstleitzahl
        <input type="text" name="Plz" pattern="[0-9]{5}" value="" placeholder="67256" />
        <hr />
        Wohnort
        <input type="text" name="Ort" placeholder="Einhausen"value="" required />
        <hr />
        Mail
        <input type="email" name="Mail" value="" placeholder="mustermann@hallo.de " />
        <hr />


    </fieldset>
    <fieldset id="radio_lieferung">
        <legend> Optionen </legend>

        <input type="radio" name="Zustellung" value="2" id="radio3" />
        <label for="radio3">Lieferung</label>
        <input type="radio" name="Zustellung" value="0" id="radio4" />
        <label for="radio4">Abholung</label>

        <legend> Anmerkungen</legend>
        <textarea name="Anmerkungen" cols="35" rows="3" placeholder="..."></textarea>
    </fieldset>
    
        <P id="preis">0€</P>
        <button id="buy">Bestellen</button>
        <div id="zusammenfassung">
        <h2>Übersicht</h2>
        <div id="Übersicht"></div>
    </div>

</body>

</html>
